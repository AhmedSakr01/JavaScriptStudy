<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Buttons </title>
  <style>
  a{
    text-decoration: none;
    color: red;
  }
a:hover{
  color: blue;
}

/* a:visited{
  color: black;
} */
a:active{
  background-color: greenyellow;
}

/* Button styling.... */
.btn{
  background: #4c6ca0;
  color: white;
  border: none;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
.btn:hover{
  background: #4c6c90;
  color: #fff;
}
.block{
display: block;
}


  </style>
</head>
<body>
  <a class="btn " href="#">Click Here.... Link</a><br>
  <br>
  <button class="btn block">Click here... Button</button>
</body>
</html>
