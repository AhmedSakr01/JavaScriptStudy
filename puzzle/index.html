<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Puzzle</title>
</head>

<body>
  <div id="container">
    <div id="sidebar">
      <div id="sideContainer">
        <h1 id="title">Matching Game!</h1>
        <img src="img/Logo/confident.png" alt="logo" id="logo"><br><br>
        <button id="start">Start!</button>
        <p id="timer">00:00</p>
        <p id="movesLeft">Moves:</p>
        <p id="win_over"></p>
      </div>
    </div>
    <div id="gameArea">
      <div id="gameContainer">
        <p id="score">Score:</p>
        <table id="gameGrid">
          <tr>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
          </tr>
          <tr>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
          </tr>
          <tr>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
          </tr>
          <tr>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
            <td><img src="" alt=""></td>
          </tr>

        </table>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>&copy;2019 Ahmed Sakr</p>
  </div>
  <div id="message" class="hidden">
    <div id="mod-back">
      <div id="failed">
        <img id="failed-img" class="hidden" src="img/GIF/Failed.gif" alt="" >
        <a href="index.html">
            <button id="failBtn" class="replay hidden"> You Failed! <br> Retry </button>
          </a>
      </div>
      <div id="success">
        <img id="success-img" src="img/GIF/fail2.gif" class="hidden" alt="" id="success-img">
        <a href="index.html">
            <button id="successBtn" class="replay hidden">Congratulations <br> Replay one more time? </button></a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
